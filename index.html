<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Will you be my Valentine? ðŸ’•</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(to bottom, #ffe6f2, #fff0f5);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #333;
      overflow: hidden;
    }
    h1 {
      font-size: 2.8em;
      color: #e91e63;
      text-shadow: 2px 2px 10px rgba(233,30,99,0.3);
      margin-bottom: 10px;
      text-align: center;
    }
    .message {
      font-size: 1.5em;
      color: #ff4081;
      margin: 20px 0;
      min-height: 60px;
      text-align: center;
    }
    .buttons {
      display: flex;
      gap: 40px;
      margin-top: 30px;
      position: relative;
    }
    button {
      padding: 15px 40px;
      font-size: 1.4em;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    .yes-btn {
      background: #ff4081;
      color: white;
    }
    .yes-btn:hover {
      background: #f50057;
      transform: scale(1.1);
    }
    .no-btn {
      background: #9e9e9e;
      color: white;
    }
    .no-btn:hover {
      background: #757575;
    }
    img {
      max-width: 280px;
      margin-bottom: 20px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(233,30,99,0.4);
    }
    .hearts {
      position: absolute;
      font-size: 2em;
      pointer-events: none;
      animation: float 6s infinite;
    }
    @keyframes float {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-150vh); opacity: 0; }
    }
  </style>
</head>
<body>

  <img src="https://thumbs.dreamstime.com/z/two-adorable-cartoon-pandas-embracing-tender-hug-hearts-floating-around-illustration-depicts-heartwarming-moment-302987220.jpg" alt="cute pandas hugging">

  <h1>Rishaaaa, Will you be my Valentine? ðŸ’–</h1>

  <div class="message" id="message">Click Yes if you love meee~ ðŸ¥º</div>

  <div class="buttons">
    <button class="yes-btn" onclick="handleYes()">Yes</button>
    <button class="no-btn" onclick="handleNo()">No</button>
  </div>

  <script>
    const messages = [
      "Are you sure? ðŸ˜¯",
      "Really really sure?? ðŸ¥º",
      "Are you positive? ðŸ’”",
      "Pookie please...",
      "Just think about it! ðŸ¥°",
      "If you say no, I will be really sad...",
      "I will be very sad...",
      "I will be very very very sad...",
      "Ok fine, I will stop asking...",
      "Just kidding, say yes please! â¤ï¸"
    ];

    let messageIndex = 0;

    function handleNo() {
      const msgEl = document.getElementById("message");
      const noBtn = document.querySelector(".no-btn");
      const yesBtn = document.querySelector(".yes-btn");

      msgEl.textContent = messages[messageIndex];
      messageIndex = (messageIndex + 1) % messages.length;

      // Grow Yes button
      let currentSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
      yesBtn.style.fontSize = (currentSize * 1.4) + "px";
      yesBtn.style.padding = (parseFloat(yesBtn.style.padding || "15px") * 1.3) + "px " + (parseFloat(yesBtn.style.padding || "40px") * 1.3) + "px";

      // Add floating heart
      const heart = document.createElement("div");
      heart.className = "hearts";
      heart.textContent = "â¤ï¸";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (Math.random() * 3 + 4) + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 7000);
    }

    function handleYes() {
      window.location.href = "yes_page.html";
    }
  </script>

</body>
</html>
